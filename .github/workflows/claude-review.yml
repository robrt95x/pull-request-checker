name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || contains(github.event.comment.body, '@claude') }}
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Get PR Info
        id: pr-info
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Review PR #${{ steps.pr-info.outputs.pr_number }} following these steps:
            
            1. Run: gh pr diff ${{ steps.pr-info.outputs.pr_number }}
            2. Run: gh pr view ${{ steps.pr-info.outputs.pr_number }}
            3. Review the code using CLAUDE.md rubric
            4. Create "check-results.md" with complete analysis (include line numbers for each feedback)
            5. Post summary comment with artifact link using this format:
            
            gh pr comment ${{ steps.pr-info.outputs.pr_number }} --body "$(cat check-results.md | head -20)

            ---
            üìã **Complete Analysis**: [Download check-results.md](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            üîç **View Artifacts**: Click 'Summary' ‚Üí 'Artifacts' ‚Üí 'check-results-pr-${{ steps.pr-info.outputs.pr_number }}'
            
            *Automated review by Claude AI*"
            
            Remember: Include specific line numbers for each feedback item in check-results.md
          claude_args: |
            --max-turns 10
            --model claude-3-5-sonnet-20241022
            --system-prompt-file CLAUDE.md
            --allowedTools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Write,Edit"
            
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: check-results-pr-${{ steps.pr-info.outputs.pr_number }}
          path: check-results.md
          retention-days: 30
          if-no-files-found: warn
