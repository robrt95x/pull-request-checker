name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || contains(github.event.comment.body, '@claude') }}
    
    steps:
      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            @claude /review
            
            Please perform a comprehensive code review following the CLAUDE.md rubric.
            Focus on providing detailed analysis with specific scores for each category.
          claude_args: |
            --max-turns 10
            --model claude-3-5-sonnet-20241022
